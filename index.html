        <div class="wrapper_holy-grail">
          <nav>
          </nav>
          
          <aside>
          </aside>

          <main>

            <div class="wrapper_hit-text">
              <p class="hit-text">&#167; 최근 인기 공모</p>
              <div class="hit-line"></div>
            </div>
                
            <!--<div class="grid-line"></div>-->

            <div class="wrapper_carousel">
              <button type="button" class="button_prev"><img class="button_img" alt="" src="icons/arrow_left.png"/></button>
              <button type="button" class="button_next"><img class="button_img" alt="" src="icons/arrow_right.png"/></button>
              <div class="carousel">
                <div><img class="hit_thumbnail" alt="" src="cartoons_hit\hit-1_img.jpg"></div>
                <div><img class="hit_thumbnail" alt="" src="cartoons_hit\hit-2_img.png"></div>
                <div><img class="hit_thumbnail" alt="" src="cartoons_hit\hit-3_img.jpg"></div>
              </div>
            </div>

            <script src="carousel_item.js"></script>

            <div class="wrapper_grid-text">
              <p class="grid-text">&#167; 현재 진행중인 공모</p>
              <div class="grid-line"></div>
            </div>
            <!--<div class="grid-line"></div>-->

            <div class="grid">
              <div class="grid-sizer"></div>

              <div class="grid-item" id="cartoon_1">
                <img class="thumbnail" alt="" src="cartoons/1.png" onmouseover="thumbnail_focused('cartoon_1')" onmouseout="thumbnail_focusedout('cartoon_1')" onclick="thumnail_clicked('cartoon_1')">

                  <div class="wrapper_hori">
                    <img class="person_icon" alt="" src="icons/person_icon.png" />
                    <p class="view">657</p>
                    <img class="star_icon" alt="" src="icons/star_icon.png" />
                    <p class="recommend">172</p>
                  </div>
                <p class="artist">이 작가 만화 더 보러 가기</p>
                </div>
              </div>      
              
              
            </div>
